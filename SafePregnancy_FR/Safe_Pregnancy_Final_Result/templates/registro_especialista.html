<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style_login.css">
    <title>Sign Up - Especialista</title>
</head>
<body>
    <div class="page-title">
        <a href="{{ url_for('index') }}" class="text">SAFE PREGNANCY</a>
    </div>
    <div class="register-link">
        <a href="{{ url_for('login_especialista') }}">¿Ya tienes una cuenta? <span>Inicia Sesión</span></a>
    </div>
    <div class="signup-container">
        <h1>Crea tu cuenta de Especialista</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('register_specialist') }}" method="post">
            <div class="input-field">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
            </div>
            <div class="input-field">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono">
            </div>
            <div class="input-field">
                <label for="especialidad">Especialidad</label>
                <input type="text" id="especialidad" name="especialidad" placeholder="Ingresa tu especialidad" required>
            </div>
            <div class="input-field">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección">
            </div>
            <div class="input-field">
                <label for="sobre_mi">Sobre Mí</label>
                <textarea id="sobre_mi" name="sobre_mi" placeholder="Descripción sobre ti (opcional)"></textarea>
            </div>
            <div class="input-field">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="signup-button">Registrarse</button>
        </form>
    </div>
</body>
</html>
