<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style_login.css">
    <title>Login Especialista</title>
</head>
<body>
    <div class="page-title">
        <a href="{{ url_for('index') }}" class="text">SAFE PREGNANCY</a>
    </div>
    <div class="register-link">
        <a href="{{ url_for('register_specialist') }}">¿No tienes una cuenta? <span>Regístrate</span></a>
    </div>
    <div class="signup-container">
        <h1>Iniciar Sesión Especialista</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('login_especialista') }}" method="post">
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
            </div>
            <div class="input-field">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="signup-button">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
